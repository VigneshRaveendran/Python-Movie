{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="450">
        </div>
            <div class="col-md-6">
            <h3>{{movie.name}}</h3>
            <h4>{{movie.disc}}</h4>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
